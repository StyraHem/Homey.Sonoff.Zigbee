<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="400" height="400" version="1.1" viewBox="0 0 400 400">
   <style type="text/css">
      #pair {
         animation: pairhold 10s infinite;
      }

      #blink {
         animation: pairpulse 10s infinite;
      }

      @keyframes pairhold {
         0%, 9%, 61%, 100% {
            fill: rgba(255,255,255,0);
         }
         10%, 60% {
            fill: #0099CC;
         }
      }

      @keyframes pairpulse {
         0%, 65%, 71%, 77%, 83%, 89%, 95% {
            fill: #000;
         }
         68%, 74%, 80%, 86%, 92% {
            fill: #15d11e;
         }
      }
   </style>
   <g>
      <rect stroke="#000" rx="40" stroke-width="4" fill-opacity="0" height="251" width="311.00001" y="74.5" x="44.5" fill="#0fffff"/>
      <line stroke="#000" y2="263.5" x2="353.7973" y1="263.5" x1="45.04053" fill-opacity="0" stroke-width="4" fill="none"/>
      <circle id="pair" stroke="#000" r="19" cy="126.6134" cx="311.77028" stroke-width="2" />
      <circle stroke="#000" r="16.5" cy="291.17442" cx="269.60812" fill-opacity="0" stroke-width="2" fill="none"/>
      <circle stroke="#000" r="16.5" cy="291.17442" cx="230.14866" fill-opacity="0" stroke-width="2" fill="none"/>
      <circle stroke="#000" r="16.5" cy="291.17442" cx="190.6892" fill-opacity="0" stroke-width="2" fill="none"/>
      <circle stroke="#000" r="16.5" cy="291.17442" cx="151.22974" fill-opacity="0" stroke-width="2" fill="none"/>
      <circle id="blink" r="4" cy="198.00333" cx="311.49001" stroke-width="0" stroke="#000" fill="#000000"/>
   </g>
